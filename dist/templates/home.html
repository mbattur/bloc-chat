<div class="chat-rooms">
    <h2>Bloc Chat</h2>
    <div type="button" class="btn btn-primary" ng-click="home.newModal()">Add Room</div></br></br>
    <div ng-repeat='room in home.rooms' ng-click="home.setRoom(room)">
        <a href='#'>{{ room.name }}</a>
    </div></br>
    {{ home.rooms.length }} rooms
</div>
<div class="messages">
    <h4 class="content">{{ home.currentRoom.name }}</h4></br>
    <div class="content content-msg" ng-repeat="message in home.messages" ng-class-odd="'msg-item-odd'">
        <p><strong>{{ message.username }}</strong> - {{ message.sentAt }}</p>
        <p>{{ message.content }}</p>
    </div>
</div>
