<div class="modal-header">
    <button class="close" data-dismiss="modal">&times;</button>
    <h3 class="modal-title" id="modal-title">New Chat Room</h3>
</div>
<div class="modal-body" id="modal-body">
    <p>Enter a name for your new chat room.</p>
    <input type="text" placeholder="Room Name" ng-model="newRoom">
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="createRoom(newRoom)">Create Room</button>
    <button class="btn btn-warning" type="button" ng-click="$close()">Cancel</button>
</div>
